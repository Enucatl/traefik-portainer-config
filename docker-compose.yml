version: '3'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik_proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/user/docker/traefik/data:/etc/traefik:ro
    command:
      - "--log.level=INFO"
    labels:
      - "checkmk_monitor=true"
      - "traefik.enable=true"

networks:
  traefik_proxy:
    external: true
