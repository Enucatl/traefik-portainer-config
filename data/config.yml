tls:
  certificates:
    - certFile: /etc/traefik/certs/traefik.crt
      keyFile: /etc/traefik/certs/traefik.key
    - certFile: /etc/traefik/certs/checkmk.crt
      keyFile: /etc/traefik/certs/checkmk.key


http:


  routers:

    checkmk:
      rule: Host(`checkmk.nuc10i7fnh.home.arpa`)
      service: checkmk
      middlewares:
        - secured
      entryPoints:
        - "https"
      tls: {}

    traefik:
      rule: Host(`traefik.nuc10i7fnh.home.arpa`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      middlewares:
        - secured
      entryPoints:
        - "https"
      tls: {}


  services:

    checkmk:
      loadBalancer:
        servers:
          - url: "http://192.168.2.30:10080"


  middlewares:

    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "192.168.0.0/16"

    secured:
      chain:
        middlewares:
        - https-redirectscheme
        - default-whitelist
