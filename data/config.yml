tls:
  certificates:
    - certFile: /etc/traefik/certs/traefik.crt
      keyFile: /etc/traefik/certs/traefik.key
    - certFile: /etc/traefik/certs/checkmk.crt
      keyFile: /etc/traefik/certs/checkmk.key
    - certFile: /etc/traefik/certs/portainer.crt
      keyFile: /etc/traefik/certs/portainer.key
    - certFile: /etc/traefik/certs/paperless.crt
      keyFile: /etc/traefik/certs/paperless.key
    - certFile: /etc/traefik/certs/elabftw.crt
      keyFile: /etc/traefik/certs/elabftw.key
    - certFile: /etc/traefik/certs/qbittorrent.crt
      keyFile: /etc/traefik/certs/qbittorrent.key
    - certFile: /etc/traefik/certs/authentik.crt
      keyFile: /etc/traefik/certs/authentik.key


http:


  routers:

    checkmk:
      rule: Host(`checkmk.nuc10i7fnh.home.arpa`)
      service: checkmk
      middlewares:
        - secured
      entryPoints:
        - "https"
      tls: {}

    traefik:
      rule: Host(`traefik.nuc10i7fnh.home.arpa`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      middlewares:
        - secured
        - authentik
      entryPoints:
        - "https"
      tls: {}


  services:

    checkmk:
      loadBalancer:
        servers:
          - url: "http://192.168.2.30:10080"


  middlewares:

    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "192.168.0.0/16"

    authentik:
      forwardAuth:
        address: "http://nuc10i7fnh.home.arpa:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    secured:
      chain:
        middlewares:
        - https-redirectscheme
        - default-whitelist
