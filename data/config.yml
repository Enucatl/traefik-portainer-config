tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/docker_fullchain.pem
        keyFile: /etc/traefik/certs/docker_key.pem


http:

  routers:

    salt-box:
      rule: Host(`salt-box.docker.home.arpa`)
      service: salt-box
      middlewares:
        - secured
      entryPoints:
        - "https"
      tls: {}

    traefik:
      rule: Host(`traefik.docker.home.arpa`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      middlewares:
        - secured
      entryPoints:
        - "https"
      tls: {}


  services:

    salt-box:
      loadBalancer:
        servers:
          - url: "http://salt.box/"

  middlewares:

    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-allowlist:
      ipAllowList:
        sourceRange:
        - '10.0.0.0/24'
        - '172.17.0.0/16'
        - '{{ env "IPV6_PREFIX" }}::0/64'

    secured:
      chain:
        middlewares:
        - https-redirectscheme
        - default-allowlist


