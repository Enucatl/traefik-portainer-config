accesslog: false
api:
  dashboard: true
  insecure: false

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
  protonmail-bridge-imap:
    address: ":1243"
  protonmail-bridge-smtp:
    address: ":1125"
  postgres:
    address: ":5432"
  checkmk:
    address: ":8000"

log:
  level: DEBUG
  format: json

global:
  checkNewVersion: false
  sendAnonymousUsage: false

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik
    watch: true

# disable upstream HTTPS certificate checks (https > https)
serversTransport:
    insecureSkipVerify: true
